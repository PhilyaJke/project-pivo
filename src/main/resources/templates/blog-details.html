<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
  <title>zapiv.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="cssFiles/index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <<div th:each="el: ${article}">

  <div id = "news">
    <div><img id = "pivojbg" src="../static/pivo.png" width="10%"></div>

    <div id = "textnews">

      <h1 th:text="${el.title}"> </h1>
      <p th:text="${el.full_text}"></p>

      <div th:each="elem: ${comments}">
        <p th:text="${elem.text}"></p>
      </div>

      <form action="" method="post">
        <input type="text" name="text" placeholder="Напишите свой комментарий">
        <button type="submit">Отправить</button>
      </form>
    </div>





  </div>
</div>
</div>
</body>
